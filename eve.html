<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <img id="x" width="100px" height="100px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="">
        <button class="btn btn-primary" id="btn">click</button>
    </div>
    <div class="d-flex justify-content-around m-5">
        <button class="btn btn-primary" onclick="count(1)" value="1">1</button>
        <button class="btn btn-primary" onclick="count(2)" value="2">2</button>
        <button class="btn btn-primary" onclick="count(3)" value="3">3</button>
        <button class="btn btn-primary" onclick="count(4)" value="4">4</button>
        <button class="btn btn-primary" onclick="count(5)" value="5">5</button>
        <button class="btn btn-primary" onclick="count(6)" value="6">6</button>
        <button class="btn btn-primary" onclick="count(7)" value="7">7</button>
        <button class="btn btn-primary" onclick="count(8)" value="8">8</button>
        <button class="btn btn-primary" onclick="count(9)" value="9">9</button>
        <button class="btn btn-primary" onclick="count(10)" value="10">10</button>
    </div>
      

    <script src="eve.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
